   <main>
    <section class="container g-4">
        <div class="row  justify-content-center align-items-center">
            <div class="col-md-6">
              <h3 class="text-center text-danger">Please Register</h3>
              <form>
                  <div class="mb-3">
                      <label for="name" class="form-label">Your Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="email" class="form-control" id="password" placeholder="Your Password">
                    </div>    
                    <div class="mb-3">
                      <select class="form-select" aria-label="Default select example">
                          <option selected>Gender</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Do not share</option>
                        </select>
                    </div>   
                    <div class="mb-3">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                          <label class="form-check-label" for="flexCheckChecked">
                           Accept Our <a href="">Terms and Condition</a>
                          </label>
                        </div>
                    </div>
                    <div class="mb-3">
                      <input class="btn btn-primary" type="submit" value="Submit">
                    </div>     
              </form>
            </div>
            <div class="col-md-6">
                 <img class="img-fluid" src="images/signup.png" alt="">
            </div>
          </div>
  
    </section>
